<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="../MyJavaScript/Studentjs.js"></script>
    
    <meta charset="utf-8" />
    <title>
        Register Yourself...
    </title>
</head>
<body onload="Hello()">
    <table id="tblRegister">
        <tr>
            <td> <label id="lblName">Enter your Name here: </label><br></td>
            <td><input type="text" maxlength="32" name="txtName" id="txtName" title="Full Name"></td>
        </tr>

        <tr>
            <td> <label>Enter your Phone Number here: </label><br></td>
            <td><input type="text" name="txtPhoneNumber" id="txtPhoneNumber" title="Phone Number" onchange="ValidatePhoneNumner()"></td>
        </tr>
        <tr>
            <td> <label> Gender:</label><br></td>
            <td>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
            </td>
        </tr>
        <tr>
            <td> <label>Enter your Address here: </label><br></td>
            <td> <input type="text" name="txtAddress" id="txtAddress"></td>
        </tr>
        <tr>
            <td> <label>Upload your Photo here: </label><br></td>
            <td> <input type="File" name="txtFile" id="txtFile" ></td>
        </tr>

    </table>
    <table id="tblSubmit">
        <tr>
            <td style="width:35%"></td>
            <td style="width:30%"></td>
            <button type="submit" form="nameform" value="Submit" onclick="Submit()">Submit</button>
            <td style="width:35%"></td>
        </tr>
    </table>
</body>
</html>
